transforms:
  metrics_session_license:
    type: log_to_metric
    inputs:
      - filter_cmd.session_license
    metrics:
      - type: gauge
        field: max_users_all
        tags:
          session: "{{ session }}"
          user_name: "{{ user_name }}"
          host: "{{ host }}"
          app_id: "{{ app_id }}"
          series: "{{ series }}"
          issued_by_server: "{{ issued_by_server }}"
          license_type: "{{ license_type }}"
          net: "{{ net }}"
          rmngr_address: "{{ rmngr_address }}"
          host_vector: "{{ host_vector }}"


      - type: gauge
        field: max_users_cur
        tags:
          session: "{{ session }}"
          user_name: "{{ user_name }}"
          host: "{{ host }}"
          app_id: "{{ app_id }}"
          series: "{{ series }}"
          issued_by_server: "{{ issued_by_server }}"
          license_type: "{{ license_type }}"
          net: "{{ net }}"
          rmngr_address: "{{ rmngr_address }}"
          host_vector: "{{ host_vector }}"


      - type: gauge
        field: rmngr_port
        tags:
          session: "{{ session }}"
          user_name: "{{ user_name }}"
          host: "{{ host }}"
          app_id: "{{ app_id }}"
          series: "{{ series }}"
          issued_by_server: "{{ issued_by_server }}"
          license_type: "{{ license_type }}"
          net: "{{ net }}"
          rmngr_address: "{{ rmngr_address }}"
          host_vector: "{{ host_vector }}"


      - type: gauge
        field: rmngr_pid
        tags:
          session: "{{ session }}"
          user_name: "{{ user_name }}"
          host: "{{ host }}"
          app_id: "{{ app_id }}"
          series: "{{ series }}"
          issued_by_server: "{{ issued_by_server }}"
          license_type: "{{ license_type }}"
          net: "{{ net }}"
          rmngr_address: "{{ rmngr_address }}"
          host_vector: "{{ host_vector }}"

