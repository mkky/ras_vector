transforms:
  metrics_cluster:
    type: log_to_metric
    inputs:
      - filter_cmd.cluster
    metrics:
      - type: gauge
        field: connections
        tags:
          event_id: "{{ event_id }}"
          process: "{{ process }}"
          host: "{{ host }}"
          port: "{{ port }}"
          pid: "{{ pid }}"
          started_at: "{{ started_at }}"
          use: "{{ use }}"
          reserve: "{{ reserve }}"
          host_vector: "{{ host_vector }}"

      - type: gauge
        field: capacity
        tags:
          event_id: "{{ event_id }}"
          process: "{{ process }}"
          host: "{{ host }}"
          port: "{{ port }}"
          pid: "{{ pid }}"
          started_at: "{{ started_at }}"
          use: "{{ use }}"
          reserve: "{{ reserve }}"
          host_vector: "{{ host_vector }}"

